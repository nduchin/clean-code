<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" 
        href="style.css" 
        media="screen">
  </head>
  <body class="body">
    <header class="header">
      <h1 class="title title_hidden">Todo App</h1>
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="wrap">
      <section id="add-item" class="add-item">
        <h2 class="title title_hidden">Add Item</h2>
        <label class="task-caption add-item__label" for="new-task">Add Item</label>
        <div class="task-add">
          <input id="new-task"
              class="input input-text add-item__input"
              type="text">
          <button class="button add-item__button">Add</button>
        </div>
      </section>
      <section id="active-tasks">
        <h2 class="task-caption">Todo</h2>
        <ul id="incomp-tasks" class="task-list">
          <li class="task-item">
            <input type="checkbox" class="task-item__checkbox input">
            <label class="task-item__label">Pay Bills</label>
            <input type="text" class="task-item__input input input-text">
            <button class="task-item__button button button_type_edit">Edit</button>
            <button class="task-item__button button button_type_delete">
              <img class="task-item__button-img" src="./remove.svg" alt="delete button">
            </button>
          </li>
          <li class="task-item task-item_edit">
            <input type="checkbox" class="task-item__checkbox input">
            <label class="task-item__label">Go Shopping</label>
            <input type="text"
                value="Go Shopping"
                class="task-item__input input input-text">
            <button class="task-item__button button button_type_edit">Save</button>
            <button class="task-item__button button button_type_delete">
              <img class="task-item__button-img" src="./remove.svg" alt="delete button">
            </button>
          </li>
        </ul>
      </section>
      <section id="complete-tasks">
        <h2 class="task-caption">Completed</h2>
        <ul id="compl-tasks" class="task-list task-list-complete">
          <li class="task-item">
            <input type="checkbox" class="task-item__checkbox input" checked>
            <label class="task-item__label">See the Doctor</label>
            <input type="text" class="task-item__input input input-text">
            <button class="task-item__button button button_type_edit">Edit</button>
            <button class="task-item__button button button_type_delete">
              <img class="task-item__button-img" src="./remove.svg" alt="delete button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
