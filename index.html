<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" 
        href="style.css" 
        media="screen">
  </head>
  <body class="body">
    <div class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg">
      <a class="header-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="wrap">
      <p id="add-item">
        <label class="new-task-label" for="new-task">Add Item</label>
        <div class="new-task-wrap">
          <input id="new-task"
              class="task input input-text new-task-input" 
              type="text">
          <button class="button">Add</button>
        </div>
      </p>
      <h3 class="task-caption">Todo</h3>
      <ul id="incomp-tasks" class="task-list">
        <li class="task-item">
          <input type="checkbox" class="input input-checkbox">
          <label class="task task-label">Pay Bills</label>
          <input type="text" class="task input input-text">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="button-img" src="./remove.svg">
          </button>
        </li>
        <li class="task-item edit-mode">
          <input type="checkbox" class="input input-checkbox">
          <label class="task task-label">Go Shopping</label>
          <input type="text"
              value="Go Shopping"
              class="task input input-text">
          <button class="button edit">Save</button>
          <button class="button delete">
            <img class="button-img" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="task-caption">Completed</h3>
      <ul id="compl-tasks" class="task-list">
        <li class="task-item">
          <input type="checkbox" class="input input-checkbox" checked>
          <label class="task task-label">See the Doctor</label>
          <input type="text" class="task input input-text">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="button-img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
