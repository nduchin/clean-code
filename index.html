<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet"
      href="style.css"
      media="screen"
      charset="utf-8">
</head>
<body class="body">
  <div class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="wrap">
    <p class="add-item" id="add-item-block">
      <label class="task-caption add-item__label" for="new-task">Add Item</label>
      <div class="task-add">
        <input id="new-task"
            class="add-item__input input"
            type="text">
        <button class="button">Add</button>
      </div>
    </p>
    <h3 class="task-caption">Todo</h3>
    <ul id="todo-list-block" class="task-list">
      <li class="task-item">
        <input class="task-item__checkbox" type="checkbox">
        <label class="task-item__label">Pay Bills</label>
        <input type="text" class="task-item__input input">
        <button class="task-item__button button button_type_edit">Edit</button>
        <button class="task-item__button button button_type_delete">
          <img class="task-item__button-img" src="./remove.svg">
        </button>
      </li>
      <li class="task-item task-item_edit">
        <input class="task-item__checkbox" type="checkbox">
        <label class="task-item__label">Go Shopping</label>
        <input type="text"
            value="Go Shopping"
            class="task-item__input input">
        <!--value attribute contain page content and shouldn't be refactored-->
        <button class="task-item__button button button_type_edit">Save</button>
        <button class="task-item__button button button_type_delete">
          <img class="task-item__button-img" src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3 class="task-caption">Completed</h3>
    <ul id="complete-list-block" class="task-list">
      <li class="task-item">
        <input class="task-item__checkbox" type="checkbox" checked>
        <label class="task-item__label">See the Doctor</label>
        <input type="text" class="task-item__input input">
        <button class="task-item__button button button_type_edit">Edit</button>
        <button class="task-item__button button button_type_delete">
          <img class="task-item__button-img" src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
